<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogHub</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">IA Blogs</h1>
        <div class="nav-actions">
            <span id="navUserEmail" class="hidden"></span>
            <button id="navLoginBtn" class="btn btn-primary">Login / Signup</button>
            <button id="navCreateBlogBtn" class="btn btn-success hidden">+ Create Blog</button>
            <button id="navProfileBtn" class="btn btn-primary hidden">Profile</button>
            <button id="navLogoutBtn" class="btn btn-danger hidden">Logout</button>
        </div>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="container">
        <!-- Welcome Section -->
        <div class="welcome-section" style="margin-bottom: 30px; text-align: center;">
            <h1>Welcome to IA Blogs</h1>
            <p>
                Explore engaging articles from our community! Share your thoughts, discover new ideas, and be inspired by the world of IA Blogs.
            </p>
        </div>

        <h2>All Blogs</h2>
        <div id="blogGrid" class="blog-grid"></div>
        <div id="loadingMessage" class="loading hidden">Loading blogs...</div>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="container hidden">
        <h2>My Blogs</h2>
        <div id="profileBlogGrid" class="blog-grid"></div>
        <div id="profileLoading" class="loading hidden">Loading your blogs...</div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authModalTitle">Welcome to BlogHub</h2>
                <button class="close-modal" id="authModalClose">&times;</button>
            </div>
            <form id="authForm">
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required minlength="6">
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="authButton">Sign In</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a id="authSwitchLink">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Blog Modal -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Blog</h2>
                <button class="close-modal" id="closeBlogModal">&times;</button>
            </div>
            <form id="blogForm">
                <div class="form-group">
                    <label for="blogTitle">Blog Title *</label>
                    <input type="text" id="blogTitle" placeholder="Enter an engaging title" required>
                </div>
                <div class="form-group">
                    <label for="blogCategory">Category *</label>
                    <select id="blogCategory" required>
                        <option value="Technology">üíª Technology</option>
                        <option value="Lifestyle">üåü Lifestyle</option>
                        <option value="Travel">‚úàÔ∏è Travel</option>
                        <option value="Food">üçî Food</option>
                        <option value="Business">üíº Business</option>
                        <option value="Health">üí™ Health</option>
                        <option value="Education">üìö Education</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Other">üìå Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="blogDescription">Content *</label>
                    <textarea id="blogDescription" rows="8" placeholder="Share your thoughts..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;" id="submitBlogBtn">
                    üöÄ Publish Blog
                </button>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script type="module" src="./main.js"></script>
</body>
</html>
